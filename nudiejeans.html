<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SustainStyle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html"><img src="images/logo.png" alt="logo SustainStyle"></a></li>
                <li><a href="winkels.html">Winkels</a></li>
                <li><a href="thriften.html">Thriften</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <img id="cover" src="images/nj-cover.jpg" alt="Foto nudiejeans winkel">
            <img id="decostreep-nj" src="images/frameboven.png" alt="gedetailleerde streep">
        </section>

        <section id="h1opmaak-nj">
            <img src="images/decoratie-headers-links.png" alt="tekst decoratie">
            <h1>NudieJeans</h1>
            <img src="images/decoratie-headers-rechts.png" alt="tekst decoratie">
        </section>

        <section class="nj-layout">
            <div class="flex-c">
                <h2>Info</h2>
                <p>Nudiejeans heeft duurzame denim, van spijkerbroeken en jassen die gemaakt zijn om jaren mee te gaan is hun slogan. "Create tomorrow's vintage"
                </p>
            </div> 
            <img id="kleding" src="images/foto-kleding.jpg" alt="Kleding in de winkel">
        </section> 

        <section class="nj-layout">
            <img id="kaart" src="images/nj-kaart-vierkant.jpg" alt="Locatie Nudiejeans">
            <div class="flex-c">
                <h2>Locatie</h2>
                <p>De winkel van Nudiejeans ligt in het hartje van Amsterdam op een loopafstand van 5 minuten van de Dam.</p>
            </div>  
        </section>

        <section>
            <img class="decostreep" src="images/frameonder.png" alt="gedetailleerde streep">
            <img id="img-binnen" src="images/foto-binnen.jpg" alt="Binnenkant van Nudiejeans">
        </section>

    </main>
</body>
</html>
